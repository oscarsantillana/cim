# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Initialize site
        run: make init
      
      - name: Build with Jekyll
        run: make html
        env:
          JEKYLL_ENV: production
      
      - name: Debug directory contents
        run: |
          echo "Current directory:"
          ls -la
          echo "_site directory:"
          ls -la _site || echo "_site directory not found"
      
      # Use actions/upload-artifact (NOT upload-pages-artifact)
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Explicitly use v4 as seen in logs
        with:
          name: github-pages
          path: _site
          retention-days: 1
          if-no-files-found: error
          compression-level: 9
      
      # Create an empty artifact with the correct name for deploy-pages
      - name: Create pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
